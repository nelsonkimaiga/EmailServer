<!DOCTYPE html>
<html>
<head>
	<title>Apply</title>
	<link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.1/foundation.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
    var from,to,subject,text;
    $("#send_email").click(function(){      
        to=$("#to").val();
        subject=$("#subject").val();
        text=$("#content").val();
        $("#message").text("Sending E-mail...Please wait");
        $.get("http://localhost:3000/send",{to:to,subject:subject,text:text},function(data){
        if(data=="sent")
        {
        $("#message").empty().html("Email is been sent at "+to+" . Please check inbox !");
        }

});
    });
});
</script>

</head>
<body>
	<div class="callout large">
  <form method="GET">
		<div class="form">
<div id="container">
   <input type="text" id="to" placeholder="Enter E-mail ID where you want to send"><br>
     <input type="text" id="subject" placeholder="Write Subject"><br>
    <textarea id="content" rows="5" cols="40" placeholder="Write what you want to send"></textarea><br>
   <button id="send_email">Send Email</button><br>
      <span id="message"></span>   
       </div>
		</div>
   </form> 
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.1/foundation.js"></script>
</body>
</html>
