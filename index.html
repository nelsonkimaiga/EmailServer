<!DOCTYPE html>
<html>
<head>
	<title>Apply</title>
	<link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.1/foundation.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.1/foundation.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
</head>
<body>
	<div class="callout large">
		<div class="form">
<form action="" class="pure-form pure-form-aligned center-block" id="apply">
                      <fieldset>
                      <div class="pure-g">
                        <div class="pure-u-1 pure-u-md-1">
<!--                            <label for="first">First Name</label>-->
                            <input required type="text" name="firstname" id="first" placeholder="First Name">
                        </div>
                          <br />
                           <br />
                        <div class="pure-u-1 pure-u-md-1">
<!--                            <label for="last">Last Name</label>-->
                            <input required type="text" name="lastname" id="last" placeholder="Last Name">
                        </div>
                            <br />
                           <br />
                        <div class="pure-u-1 pure-u-md-1">
<!--                            <label for="email">Email Address</label>-->
                            <input required type="text" name="email" id="email" placeholder="Email Address">
                        </div>
                          <br />
                           <br />
                        <div class="pure-u-1 pure-u-md-1">
<!--                            <label for="phone">Phone Number</label>-->
                            <input required type="text" name="phone" id="phone" placeholder="Phone Number">
                        </div>
                          <br />
                           <br />
                        <br />
                        <div class="pure-u-1 pure-u-md-1">
                            <label>Have you applied to Moringa School before?</label>
                            <label class="pure-radio">
                                <input type="radio" name="appliedBefore" value="yes" id="yes" value=""> Yes
                            </label>
                            <label class="pure-radio">
                                <input type="radio" name="appliedBefore" value="no" id="no">No
                            </label>
                        </div>
                    </div>
                    <div class="pure-g">
                        <div class="pure-u-1 pure-u-md-1">
                            <label>What interests you about web and mobile development?</label>
                            <br />
                            <textarea required name="interests" id="" cols="100" rows="10"></textarea>
                        </div>
                        <div class="pure-u-1 pure-u-md-1">
                            <label>
                                What sort of prior experience do you have with web and/or mobile development?
                            </label>
                            <textarea required name="experience" id="" cols="100" rows="10"></textarea>
                        </div>
                    </div>
                        <br>
                        <br>
                        <br>
                          <div class="pure-g">
                              <div class="pure-u-1">
                                    <div class="pure-control-group">
                                        <label></label>
                                        <input class="btn btn-contrast btn-lg" 
                                              type="submit" id="submitBtn" value="Submit">
                                    </div>
                              </div>
                        </div>
                    </fieldset>
                  </form>
		</div>
	</div>

<script>
$(document).ready(function(){
    var from,to,subject,text;
    $("#send_email").click(function(){      
        to=$("#to").val();
        subject=$("#subject").val();
        text=$("#content").val();
        $("#message").text("Sending E-mail...Please wait");
        $.get("http://localhost:3000/send",{to:to,subject:subject,text:text},function(data){
        if(data=="sent")
        {
            $("#message").empty().html("

Email is been sent at "+to+" . Please check inbox !

");
        }

});
    });
});
</script>

</body>
</html>
